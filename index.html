<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuiz 60s</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>NeuroQuiz 60s</h2>
    <p class="welcome-message">Bem-vindo ao nosso quiz! Clique em "Iniciar" para começar.</p>
    <button class="start-button">Iniciar</button>
    <main>
        <div class="content">
            <div class="timer">
                Tempo restante: <span id="countdown">60</span> segundos
            </div>
            <span class="spnQtd"></span>
            <span class="question"></span>
            <div class="answers"></div>
        </div>
        <div class="finish">
            <span></span>
            <button>Reiniciar</button>
        </div>

        <!-- Código adicionado para mensagem de tempo esgotado e botão de reinício -->
        <div class="time-up hidden">
            Tempo Esgotado! 
            <button id="restartTimer">Reiniciar</button>
        </div>
        <!-- Fim do código adicionado -->

    </main>

    <script src="script.js" type="module"></script>
</body>

</html>
